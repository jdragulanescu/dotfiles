# ============================================
# GENERAL
# ============================================
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ============================================
# UTF-8 SUPPORT
# ============================================
set -q -g status-utf8 on
setw -q -g utf8 on

# ============================================
# STATUS BAR (Nerd Font compatible)
# ============================================
set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 50
set -g status-right-length 50
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e]'
set -g status-right '#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a]  %H:%M #[fg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold]  %d-%b '

# Window status
setw -g window-status-format '#[fg=#6c7086] #I:#W '
setw -g window-status-current-format '#[fg=#f5c2e7,bold] #I:#W '
setw -g window-status-separator ''

# ============================================
# PANE BORDERS
# ============================================
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# ============================================
# MESSAGE STYLE
# ============================================
set -g message-style 'fg=#cdd6f4 bg=#1e1e2e'
